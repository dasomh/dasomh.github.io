<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasom Han | Urban Planner & PhD Candidate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Author profile section -->
  <div itemscope itemtype="http://schema.org/Person">

    <!-- Author avatar -->
    <div class="author__avatar">
      <img src="profile.png" alt="Dasom Han">
    </div>

    <!-- Author content -->
    <div class="author__content">
      <h3 class="author__name">Dasom Han</h3>
      <p class="author__bio">Urban Planner & Transportation Engineer</p>
    </div>

    <!-- Follow button and social icons -->
    <div class="author__urls-wrapper">
      <button class="btn btn--inverse">Follow</button>
      <ul class="author__urls social-icons" style="display: none;">
        <li><i class="fa-solid fa-location-dot icon-pad-right"></i>Champaign County, Illinois, US</li>
        <li><i class="fas fa-fw fa-building-columns icon-pad-right"></i>Champaign County Regional Planning Commission (CCRPC)</li>
        <li><a href="mailto:dsh12177@gmail.com"><i class="fas fa-fw fa-envelope icon-pad-right"></i>Email</a></li>

        <!-- Academic websites -->
        <li><a href="https://scholar.google.com/citations?hl=en&user=BH-fqvoAAAAJ"><i class="ai ai-google-scholar icon-pad-right"></i>Google Scholar</a></li>
        <li><a href="https://orcid.org/0009-0003-7735-3592"><i class="ai ai-orcid ai-fw icon-pad-right"></i>ORCID</a></li>

        <!-- Social media -->
        <li><a href="https://www.linkedin.com/in/dasom-han-8550872b0/"><i class="fab fa-fw fa-linkedin icon-pad-right"></i>LinkedIn</a></li>
        <li><a href="https://instagram.com/dasom_han"><i class="fab fa-fw fa-instagram icon-pad-right"></i>Instagram</a></li>
      </ul>
    </div>
  </div>

  <!-- Follow 버튼 클릭 시 소셜 아이콘 토글 -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const followButton = document.querySelector('.btn--inverse');
      const socialIcons = document.querySelector('.author__urls');

      followButton.addEventListener('click', function() {
        if (socialIcons.style.display === 'none' || !socialIcons.style.display) {
          socialIcons.style.display = 'block';
        } else {
          socialIcons.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
